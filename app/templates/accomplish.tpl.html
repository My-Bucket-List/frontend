<div class="content accomplish">
	<div><h1>My Accomplishments</h1></div>
	<div>
		<ul>
			<li ng-repeat="goal in accomplish.goals" class="goal">
				<a href="#/accomplishDetail/{{ goal.id }}" id="flex-card">
					<div>
						Title
						{{ goal.title }}
						</br>
						Description 
						{{ goal.description }}
					</div>
				
					<div>
						<img id='img-card' ng-src='{{ goal.url }}'/>
					</div>
				</a>
			</li>
		</ul>
	</div>
</div>
