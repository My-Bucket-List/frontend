<div class="content">
	<div class="panel-left">
		<h1>My Goals</h1>
		<div class="goals">
			<ul>
				<li ng-repeat="goal in goals.goals" class="goal">
					<div>
						{{goal.title}}
						</br>
						{{goal.description}}
					</div>
					<div>
						<img id='img-card' ng-src='{{goal.url}}'/>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="panel-right">
		<h1>Add New</h1>
		<form ng-submit="goals.add(goal)">
			<label class="label">Title</label>
			<p class="control">
			  <input class="input" type="text" placeholder="Travel to Pangandaran" ng-model="goal.title">
			</p>

			<label class="label">Image</label>
			<p class="control has-icon has-icon-right">
			  <input class="input is-success" type="url" placeholder="http://" ng-model="goal.url">
			  <i class="fa fa-check"></i>
			  <span class="help is-success"></span>
			</p>

			<label class="label">Description</label>
			<p class="control has-icon has-icon-right">
			  <input class="input is-danger" type="text" placeholder="Learn to surf, learn Bahasa Indonesian..." ng-model="goal.description">
			  <i class="fa fa-warning"></i>
			  <span class="help is-danger"></span>
			</p>

			<button>Create New Goal</button>
		</form>
	</div>
</div>
