<div class="contents">
	<div class="panel-left">
		<h1>Register</h1>
	</div>
	
	<div class="panel-right">
		<form ng-submit="register.registerUser(user)">

			<label class="label">Email</label>
			<p class="control has-icon has-icon-right">
			  <input class="input is-danger" type="email" placeholder="me@email.com" ng-model="user.email">
			  <i class="fa fa-warning"></i>
			  <span class="help is-danger"></span>
			</p>

			<label class="label">Username</label>
			<p class="control has-icon has-icon-right">
			  <input class="input is-success" type="text" placeholder="ex. TigerLily" ng-model="user.username">
			  <i class="fa fa-check"></i>
			  <span class="help is-success"></span>
			</p>

			<label class="label">Password</label>
			<p class="control">
			  <input class="input" type="password" placeholder="Password" ng-model="user.password">
			</p>

			<button class="button is-medium is-primary">Create Account</button>
		</form>
	</div>
</div>
