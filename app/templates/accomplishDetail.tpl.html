<div class="contents single">
	<a href="#/accomplishments"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
		
	<div class="panel-left" id="goal-left-panel">
		
		<p>
			<strong>{{ accomplishDetail.group.title }}</strong>
			<br><br>
			<span class="text-fill-goal">{{ accomplishDetail.group.description }}<span>
		</p>
		
	</div>
	
	<div class="panel-right" id="panel-right-goal">
		<div>
			<img ng-src='{{ accomplishDetail.group.url }}' class="goal-image-spec" />
		</div>
		<div>
		<button ng-click="accomplishDetail.deleteGoal()" class="button is-link"><small>Delete</small></button>
		</div>
	</div>

</div>
